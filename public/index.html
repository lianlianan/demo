<!DOCTYPE html>
<html lang="en">
<head>
  <title>LIANLIANAN demo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="map_canvas"></div>
  <div id="legend">
    <form id="search">
        <input id="query" type="text" />
        <select id="country">
          <option value="uscr">USA</option>
          <option value="ukcr" selected>United Kingdom</option>
        </select>
        <input type="submit" value="Go" />
        <div id="alt-addresses"></div>
    </form>
    <img src="/legend.png" alt="legend" />
    <div style="color: white; font-weight: 900;">
      Safer <span style="float: right;">Risky</span>
    </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://ditu.google.cn/maps/api/js?libraries=places&key=AIzaSyDs9DOQutnPT6oqCN1BqAqJTIUm1eEVHR0"></script>
  <script type="text/javascript" src="map.js"></script>
</body>
</html>
